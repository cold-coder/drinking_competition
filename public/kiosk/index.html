<!DOCTYPE html>
<html>
  <head>
    <title>啤酒比赛</title>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport">
    <link rel="stylesheet" href="assets/css/index.css">
  </head>
  <body>
  <div class="kiosk-wrap">
    <section class="step1 poster"></section>
    <section class="step2 waiting">
      <div class="container">
        <div class="avatar_left"></div>
        <div class="nickname nickname_left"><span class="nickname_txt nickname_txt_left"></span></div>
        <div class="avatar_right"></div>
        <div class="nickname nickname_right"><span class="nickname_txt nickname_txt_right"></span></div>
      </div>
    </section>
    <section class="step3 countdown">
      <div class="countdown_3 hide_o"></div>
      <div class="countdown_2 hide_o"></div>
      <div class="countdown_1 hide_o"></div>
      <div class="countdown_go hide_o"></div>
    </section>
    <section class="step4 stage">
      <div class="stage_container">
        <div class="score_bar score_bar_left"><div class="avatar_left"><div class="score score_left"></div></div></div>
        <div class="vs"></div>
        <div class="score_bar score_bar_right"><div class="avatar_right"><div class="score score_right"></div></div></div>
        <div class="shine shine_left"></div>
        <div class="shine shine_right"></div>
        <div class="role_left"></div>
        <div class="role_right"></div>
        <div class="barrel_left"></div>
        <div class="barrel_right"></div>
        <div class="beer_left_1 level_1"></div>
        <div class="beer_left_2 level_2"></div>
        <div class="beer_left_3 level_2"></div>
        <div class="beer_left_4 level_3"></div>
        <div class="beer_left_5 level_3"></div>
        <div class="beer_left_6 level_3"></div>
        <div class="beer_right_1 level_1"></div>
        <div class="beer_right_2 level_2"></div>
        <div class="beer_right_3 level_2"></div>
        <div class="beer_right_4 level_3"></div>
        <div class="beer_right_5 level_3"></div>
        <div class="beer_right_6 level_3"></div>
      </div>
    </section>
    <section class="step5 reward">
      <div class="avatar_winner"></div>
      <div class="skull"></div>
      <div class="nickname nickname_winner"><span class="nickname_txt nickname_winner_txt"></span></div>
    </section>
    <section class="mask hide"></section>
    <div class="ad"></div><div class="btn_refresh"></div>
    <div class="toast">
      <div class="avatar"></div>
      <div class="info"><span class="playerName"></span>&nbsp;<span class="infoMsg"></span></div>
    </div>
  </div>
    <script src="assets/vendor/jquery.js"></script>
    <script src="assets/vendor/velocity.min.js"></script>
    <script src="assets/vendor/velocity.ui.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="assets/js/index.js"></script>
	<script>
	</script>
  </body>
</html>
