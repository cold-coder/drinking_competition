<!DOCTYPE html>
<html>
  <head>
    <title>啤酒比赛</title>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport">
    <style type="text/css">
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { 
        position: relative;
        height: 100%;
        width: 100%;
        max-width: 540px;
        margin: 0 auto;
        overflow: hidden;
     }
        .step2{
            background-color: #28231F;
            height: 100%;
            width: 100%;
        }
        .container{
            width: 100%;
            height: 80%;
            padding-top: 30%;
        }
        .go{
            position: relative;
            background-image: url('./assets/img/go.png');
            background-size: contain;
            background-repeat: no-repeat;
            width: 100%;
            height: 100%;
            opacity: 0;
        }
        .left-beer {
            background-image: url('./assets/img/beerA.png');
            background-size: contain;
            background-repeat: no-repeat;
            width: 100px;
            height: 100px;
            position: absolute;
            top:250px;
            left: 0;
        }
        .right-beer {
            background-image: url('./assets/img/beerB.png');
            background-size: contain;
            background-repeat: no-repeat;
            width: 100px;
            height: 100px;
            position: absolute;
            top:250px;
            right: 0px;      
        }
        .foam {
            background-image: url('./assets/img/foam.png');
            background-size: contain;
            background-repeat: no-repeat;
            width: 75px;
            height: 75px;
            position: absolute;
            top:180px;
            left: 62%;
            margin-left: -50px;
            opacity: 0;
        }
    </style>
  </head>
  <body>
    <section class="step step2 ani-cheers">
    <div class="container">
      <div class="go">
          <div class="left-beer"></div>
          <div class="right-beer"></div>
          <div class="foam"></div>
      </div>
    </div>
    </section>
    <script src="assets/vendor/zepto.min.js"></script>
    <script src="assets/vendor/velocity.min.js"></script>
	<script>
$('.left-beer').velocity({
    left:"50%", 
    marginLeft:"-50px",
    scale:"1.2",
    rotateZ:"-15deg"
},{
    duration: 800,
    easing: [0.32,0,0.68,1.31]
});
$('.right-beer').velocity({
    right:"15%", 
    marginLeft:"-40px",
    scale:"1.2",
    rotateZ:"15deg"
},{
    duration: 800,
    easing: [0.32,0,0.68,1.31]
});
$('.go').velocity({
    opacity: 1,
    scale:"1.2"
},{
    duration: 800,
    easing: [0.32,0,0.68,1.31]
});
$('.foam').velocity({
    opacity: 1,
    top: "170px",
    scale: "1.2"
},{
    duration: 200,
    easing: [0.32,0,0.68,1.31],
    delay: 600
})
	</script>
  </body>
</html>
