<!DOCTYPE html>
<html>
  <head>
    <title>啤酒比赛</title>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport">
    <style type="text/css">
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { 
        position: relative;
        height: 100%;
        width: 100%;
        max-width: 540px;
        margin: 0 auto;
        overflow: hidden;
     }

        .step2{
            background-color: #28231F;
            height: 100%;
            width: 100%;
        }
        .container{
            width: 100%;
            height: 80%;
            padding-top: 30%;
        }
        .go{
            position: relative;
            background-image: url('./assets/img/go.png');
            background-size: contain;
            background-repeat: no-repeat;
            width: 100%;
            height: 100%;
            opacity: 0;
            animation-name: k-go;
            animation-duration:.8s;
            animation-timing-function: cubic-bezier(.32,0,.68,1.31);
            animation-fill-mode: forwards;
            animation-delay: .1s;
        }
        .left-beer {
            background-image: url('./assets/img/beerA.png');
            background-size: contain;
            background-repeat: no-repeat;
            width: 100px;
            height: 100px;
            position: absolute;
            top:250px;
            animation-name: k-left-beer;
            animation-duration:.8s;
            animation-timing-function: cubic-bezier(.32,0,.68,1.31);
            animation-fill-mode: forwards;
            animation-delay: .1s;
        }
        .right-beer {
            background-image: url('./assets/img/beerB.png');
            background-size: contain;
            background-repeat: no-repeat;
            width: 100px;
            height: 100px;
            position: absolute;
            top:250px;
            right: 0px; 
            animation-name: k-right-beer;
            animation-duration:.8s;
            animation-timing-function: cubic-bezier(.32,0,.68,1.31);
            animation-fill-mode: forwards;
            animation-delay: .1s;        
        }
        .foam {
            background-image: url('./assets/img/foam.png');
            background-size: contain;
            background-repeat: no-repeat;
            width: 75px;
            height: 75px;
            position: absolute;
            top:180px;
            left: 62%;
            margin-left: -50px;
            opacity: 0;
            animation-name: k-foam;
            animation-duration:.8s;
            animation-timing-function: cubic-bezier(.32,0,.68,1.31);
            animation-fill-mode: forwards;
            animation-delay: .1s;
        }

        @keyframes k-left-beer {
            from {
                left: 0;
            }
            to {
                left: 50%;
                margin-left:-50px;
                transform: scale(1.2) rotate(-15deg);
            }
        }
        @keyframes k-right-beer {
            from {
                right: 0;
            }
            to {
                right: 25%;
                margin-right: -40px;
                transform:scale(1.2) rotate(15deg);
            }
        }
        @keyframes k-foam {
            0 {
                opacity: 0;
            }
            80% {
                opacity: 0;
            }
            100% {
                opacity: 1;
                top:170px;
                transform: scale(1.2);
            }
        }
        @keyframes k-go {
            0 {
                opacity: 0;
            }

            100% {
                opacity: 1;
                transform: scale(1.2);
            }
        }
    </style>
  </head>
  <body>
    <section class="step step2 ani-cheers">
    <div class="container">
      <div class="go">
          <div class="left-beer"></div>
          <div class="right-beer"></div>
          <div class="foam"></div>
      </div>
    </div>
    </section>
    <script src="assets/vendor/jquery.js"></script>

	<script>

	</script>
  </body>
</html>
