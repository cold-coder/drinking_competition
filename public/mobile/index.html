<!DOCTYPE html>
<html>

    <link rel="stylesheet" href="assets/css/index.css">

  <body>
    <section class="step step1">
      <div class="user_content">

      <div class="countdown_2 hide_o"></div>

    <section class="step step6 result_lose"></section>
    <section class="mask hide"></section>
