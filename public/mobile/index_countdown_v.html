.step {
    background-size: 100% 100%;
    width: 100%;
    height: 100%;
    position: relative;
}

.hide_o {
    opacity: 0;
}

.countdown > div {
    width: 100%;
    height: 100%;
    background-size: cover;
}

.countdown_3 {
    background-image: url('./assets/img/countdown3.jpg');
}

.countdown_2 {
    background-image: url('./assets/img/countdown2.jpg');
}

.countdown_1 {
    background-image: url('./assets/img/countdown1.jpg');
}

    </style>
  </head>
  <body>
    <section class="step step1 countdown">
      <div class="countdown_3 hide_o"></div>
      <div class="countdown_2 hide_o"></div>
      <div class="countdown_1 hide_o"></div>
    </section>
    <script src="assets/vendor/zepto.min.js"></script>
    <script src="assets/vendor/velocity.min.js"></script>

	<script>
    $(document).ready(function(){
        $(".countdown_3").velocity("fadeIn", {duration: 500}).velocity("fadeOut", {
            duration:500,
            delay:1000,
            complete: function(){
                $(".countdown_2").velocity("fadeIn", {duration:500}).velocity("fadeOut", {
                    duration: 500,
                    delay:1000,
                    complete: function(){
                        $(".countdown_3").velocity("fadeIn", {duration:500}).velocity("fadeOut", {
                            duration:500,
                            delay:1000
                        })
                    }
                })
                
            }
        })
    })
	</script>
  </body>
